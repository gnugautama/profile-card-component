<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- displays site properly based on user's device -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Antic+Didone&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="/style.css" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card col-lg-3 col-10 mx-auto mt-5 border-0 overflow-hidden">
      <div class="img-header">
        <img src="./images/bg-pattern-card.svg" alt="" class="img-fluid w-100" />
      </div>
      <div class="profile-pict mx-auto">
        <img src="./images/image-victor.jpg" class="card-img-top img-fluid" alt="image-victor" />
      </div>
      <div class="card-body">
        <h3 class="card-title fw-bolder">Victor Crest <span class="fw-light">26</span></h3>
        <p class="card-text">London</p>
      </div>
      <div class="card-footer d-flex bg-white justify-content-center">
        <div class="p-3 p-lg-4">
          <h4 class="fw-bolder">80K</h4>
          <p>Followers</p>
        </div>
        <div class="p-3 p-lg-4">
          <h4 class="fw-bolder">803k</h4>
          <p>Likes</p>
        </div>
        <div class="p-3 p-lg-4">
          <h4 class="fw-bolder">1.4K</h4>
          <p>Photos</p>
        </div>
      </div>
    </div>
    <footer class="attribution mt-5">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/gnugautama" target="_blank">Agung Utama</a>.</footer>
  </body>
</html>
